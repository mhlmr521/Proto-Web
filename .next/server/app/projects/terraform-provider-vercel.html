rent cloud providers.\nTerraform was great to provision some postgres databases on digital ocean, but there was no way to sync the credentials with Vercel.\n\n```hcl\nterraform {\n  required_providers {\n    vercel = {\n      source  = \"registry.terraform.io/chronark/vercel\"\n      version = \"\u003e=0.10.3\"\n    }\n  }\n}\n\nprovider \"vercel\" {\n  token = \"\u003cYOUR_TOKEN\u003e\"\n}\n\nresource \"vercel_project\" \"my_project\" {\n  name = \"project-via-terraform\"\n  git_repository {\n    type = \"github\"\n    repo = \"chronark/terraform-provider-vercel\"\n  }\n}\n```\n\nIt was a fun project and I learned a lot about Terraform and Vercel's API. \nIt gave me the opportunity to contribute to the Terraform ecosystem and my appreciation for the work that the Terraform team does is immense.\n\nThere have been quite a few individuals and teams that have used this provider and I am happy that it has been useful to you.\n\nNow that Vercel have stepped in, I have decided to [deprecate](https://twitter.com/chronark_/status/1517759708983177218) this one on April 23rd 2022. \n\nPlease use the [official provider](https://registry.terraform.io/providers/vercel/vercel/latest) instead.10:T7236,"])</script><script>self.__next_f.push([1,"var Component=(()=\u003e{var te=Object.create;var b=Object.defineProperty;var de=Object.getOwnPropertyDescriptor;var ce=Object.getOwnPropertyNames;var ie=Object.getPrototypeOf,le=Object.prototype.hasOwnProperty;var N=(t,e)=\u003e()=\u003e(e||t((e={exports:{}}).exports,e),e.exports),ae=(t,e)=\u003e{for(var l in e)b(t,l,{get:e[l],enumerable:!0})},T=(t,e,l,m)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of ce(e))!le.call(t,a)\u0026\u0026a!==l\u0026\u0026b(t,a,{get:()=\u003ee[a],enumerable:!(m=de(e,a))||m.enumerable});return t};var se=(t,e,l)=\u003e(l=t!=null?te(ie(t)):{},T(e||!t||!t.__esModule?b(l,\"default\",{value:t,enumerable:!0}):l,t)),ue=t=\u003eT(b({},\"__esModule\",{value:!0}),t);var R=N((he,A)=\u003e{A.
