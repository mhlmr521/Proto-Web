queue and task scheduler designed for serverless runtimes. Informally, QStash is a glue for your serverless functions.\n\nThere was a perception serverless was only good for simple tasks. Not anymore. People build powerful systems with serverless stack. Powerful systems are composed of multiple components. Communication among those components is a big engineering problem. There are already great solutions for this problem. But we think existing solutions do not fit in serverless space. Either they are too complex or not designed to work with stateless runtimes. So we want a solution which (is):\n\n- Works anywhere including serverless and edge.\n- Messaging as a service with no backend for users to run.\n- Lightweight, easy to understand, requires nothing to learn.\n- Price scales to zero.\n\nLet's talk about a real world example. We have an e-commerce app and we want to send an informational email after each purchase. We have a service (an API route) for new purchases (newPurchase) and a second service for sending emails and notifications (sendEmail). We can call the sendEmail service from the newPurchase service. But what if the call fails? Should we wait for the response and retry? What if too many calls congest the sendEmail service and the service does not respond on time? You need to handle all these cases in your newPurchase service. Moreover, when you change the contract of sendEmail service; you have to update your newPurchase service too.\n\nIf you use QStash in the above example, you simply send a request to QStash from the newPurchase service. QStash will queue the request and call the sendEmail service. If the service does not respond, QStash will retry with a backoff strategy. The latency of sendEmail service will not affect the newPurchase service, because it will not wait for a response from the sendEmail service. QStash decouples the newPurchase and sendEmail services. You can update both services independently as long as you keep the message format compatible.\n\nWith QStash, you can add delays to the requests. Send an email 3 days after the shipment to remind the customer to add a review. You can also schedule tasks. You can send the requests with a CRON expression, so it will be run repetitively.\n\n\nTo learn more about QStash, visit [upstash.com/qstash](upstash.com/qstash).\n"])</script><script>self.__next_f.push([1,"10:T3799,"])</script><script>self.__next_f.push([1,"var Component=(()=\u003e{var oe=Object.create;var h=Object.defineProperty;var ae=Object.getOwnPropertyDescriptor;var se=Object.getOwnPropertyNames;var ie=Object.getPrototypeOf,le=Object.prototype.hasOwnProperty;var N=(t,r)=\u003e()=\u003e(r||t((r={exports:{}}).exports,r),r.exports),ce=(t,r)=\u003e{for(var l in r)h(t,l,{get:r[l],enumerable:!0})},C=(t,r,l,f)=\u003e{if(r\u0026\u0026typeof r==\"object\"||typeof r==\"function\")for(let c of se(r))!le.call(t,c)\u0026\u0026c!==l\u0026\u0026h(t,c,{get:()=\u003er[c],enumerable:!(f=ae(r,c))||f.enumerable});return t};var de=(t,r,l)=\u003e(l=t!=null?oe(ie(t)):{},C(r||!t||!t.__esModule?h(l,\"default\",{value:t,enumerable:!0}):l,t)),ue=t=\u003eC(h({},\"__esModule\",{value:!0}),t);var A=N((pe,O)=\u003e{O.exports=React});var U=N(v=\u003e{\"use strict\";(function(){function t(e){if(e==null)return null;if(typeof e==\"function\")return e.$$typeof===J?null:e.displayName||e.name||null;if(typeof e==\"string\")return e;switch(e){case b:return\"Fragment\";case Q:return\"Profiler\";case L:return\"StrictMode\";case G:return\"Suspense\";case K:return\"SuspenseList\";case Z:return\"Activity\"}if(typeof e==\"object\")switch(typeof e.tag==\"number\"\u0026\u0026console.error(\"Received an unexpected object in getComponentNameFromType(). This is likely a bug in React. Please file an issue.\"),e.$$typeof){case F:return\"Portal\";case V:return e.displayName||\"Context\";case $:return(e._context.displayName||\"Context\")+\".Consumer\";case X:var n=e.render;return e=e.displayName,e||(e=n.displayName||n.name||\"\",e=e!==\"\"?\" once delivery guaranteed to any public API\"},void 0,!1,{fileName:\"/Users/tianzihao/CodeBuddy/Protofolio/content/projects/_mdx_bundler_entry_point-2e65b6f7-fa45-432e-96ce-a65e67dcaf12.mdx\",lineNumber:13,columnNumber:1},this),`\n`,(0,o.jsxDEV)(r.li,{children:\"Pubsub via topics\"},void 0,!1,{fileName:\"/Users/tianzihao/CodeBuddy/Protofolio/content/projects/_mdx_bundler_entry_point-2e65b6f7-fa45-432e-96ce-a65e67dcaf12.mdx\",lineNumber:14,columnNumber:1},this),`\n`,(0,o.jsxDEV)(r.li,{children:\"Delay message delivery\"},void 0,!1,{fileName:\"/Users/tianzihao/CodeBuddy/Protofolio/content/projects/_mdx_bundler_entry_point-2e65b6f7-fa45-432e-96ce-a65e67dcaf12.mdx\",lineNumber:15,columnNumber:1},this),`\n`,(0,o.jsxDEV)(r.li,{children:\"Message deduplication\"},void 0,!1,{fileName:\"/Users/tianzihao/CodeBuddy/Protofolio/content/projects/_mdx_bundler_entry_point-2e65b6f7-fa45-432e-96ce-a65e67dcaf12.mdx\",lineNumber:16,columnNumber:1},this),`\n`,(0,o.jsxDEV)(r.li,{children:\"Scheduling via CRON\"},void 0,!1,{fileName:\"/Users/tianzihao/CodeBuddy/Protofolio/content/projects/_mdx_bundler_entry_point-2e65b6f7-fa45-432e-96ce-a65e67dcaf12.mdx\",lineNumber:17,columnNumber:1},this),`\n`]},void 0,!0,{fileName:\"/Users/tianzihao/CodeBuddy/Protofolio/content/projects/_mdx_bundler_entry_point-2e65b6f7-fa45-432e-96ce-a65e67dcaf12.mdx\",lineNumber:12,columnNumber:1},this),`\n`,(0,o.jsxDEV)(r.p,{children:\"Formally, QStash is a message queue and task scheduler designed for serverless runtimes. Informally, QStash is a glue for your serverless functions.\"},void 0,!1,{fileName:\"/Users/tianzihao/CodeBuddy/Protofolio/content/projects/_mdx_bundler_entry_point-2e65b6f7-fa45-432e-96ce-a65e67dcaf12.mdx\",lineNumber:20,columnNumber:1},this),`\n`,(0,o.jsxDEV)(r.p,{children:\"There was a perception serverless was only good for simple tasks. Not anymore. People build powerful systems with serverless stack. Powerful systems are composed of multiple components. Communication among those components is a big engineering problem. There are already great solutions for this problem. But we think existing solutions do not fit in serverless space. Either they are too complex or not designed to work with stateless runtimes. So we want a solution which (is):\"},void 0,!1,{fileName:\"/Users/tianzihao/CodeBuddy/Protofolio/content/projects/_mdx_bundler_entry_point-2e65b6f7-fa45-432e-96ce-a65e67dcaf12.mdx\",lineNumber:22,columnNumber:1},this),`\n`,(0,o.jsxDEV)(r.ul,{children:[`\n`,(0,o.jsxDEV)(r.li,{children:\"Works anywhere including serverless and edge.\"},void 0,!1,{fileName:\"/Users/tianzihao/CodeBuddy/Protofolio/content/projects/_mdx_bundler_entry_point-2e65b6f7-fa45-432e-96ce-a65e67dcaf12.mdx\",lineNumber:24,columnNumber:1},this),`\n`,(0,o.jsxDEV)(r.li,{children:\"Messaging as a service with no backend for users to run.\"},void 0,!1,{fileName:\"/Users/tianzihao/CodeBuddy/Protofolio/content/projects/_mdx_bundler_entry_point-2e65b6f7-fa45-432e-96ce-a65e67dcaf12.mdx\",lineNumber:25,columnNumber:1},this),`\n`,(0,o.jsxDEV)(r.li,{children:\"Lightweight, easy to understand, requires nothing to learn.\"},void 0,!1,{fileName:\"/Users/tianzihao/CodeBuddy/Protofolio/content/projects/_mdx_bundler_entry_point-2e65b6f7-fa45-432e-96ce-a65e67dcaf12.mdx\",lineNumber:26,columnNumber:1},this),`\n`,(0,o.jsxDEV)(r.li,{children:\"Price scales to zero.\"},void 0,!1,{fileName:\"/Users/tianzihao/CodeBuddy/Protofolio/content/projects/_mdx_bundler_entry_point-2e65b6f7-fa45-432e-96ce-a65e67dcaf12.mdx\",lineNumber:27,columnNumber:1},this),`\n`]},void 0,!0,{fileName:\"/Users/tianzihao/CodeBuddy/Protofolio/content/projects/_mdx_bundler_entry_point-2e65b6f7-fa45-432e-96ce-a65e67dcaf12.mdx\",lineNumber:24,columnNumber:1},this),`\n`,(0,o.jsxDEV)(r.p,{children:\"Let's talk about a real world example. We have an e-commerce app and we want to send an informational email after each purchase. We have a service (an API route) for new purchases (newPurchase) and a second service for sending emails and notifications (sendEmail). We can call the sendEmail service from the newPurchase service. But what if the call fails? Should we wait for the response and retry? What if too many calls congest the sendEmail service and the service does not respond on time? You need to handle all these cases in your newPurchase service. Moreover, when you change the contract of sendEmail service; you have to update your newPurchase service too.\"},void 0,!1,{fileName:\"/Users/tianzihao/CodeBuddy/Protofolio/content/projects/_mdx_bundler_entry_point-2e65b6f7-fa45-432e-96ce-a65e67dcaf12.mdx\",lineNumber:29,columnNumber:1},this),`\n`,(0,o.jsxDEV)(r.p,{children:\"If you use QStash in the above example, you simply send a request to QStash from the newPurchase service. QStash will queue the request and call the sendEmail service. If the service does not respond, QStash will retry with a backoff strategy. The latency of sendEmail service will not affect the newPurchase service, because it will not wait for a response from the sendEmail service. QStash decouples the newPurchase and sendEmail services. You can update both services independently as long as you keep the message format compatible.\"},void 0,!1,{fileName:\"/Users/tianzihao/CodeBuddy/Protofolio/content/projects/_mdx_bundler_entry_point-2e65b6f7-fa45-432e-96ce-a65e67dcaf12.mdx\",lineNumber:31,columnNumber:1},this),`\n`,(0,o.jsxDEV)(r.p,{children:\"With QStash, you can add delays to the requests. Send an email 3 days after the shipment to remind the customer to add a review. You can also schedule tasks. You can send the requests with a CRON expression, so it will be run repetitively.\"},void 0,!1,{fileName:\"/Users/tianzihao/CodeBuddy/Protofolio/content/projects/_mdx_bundler_entry_point-2e65b6f7-fa45-432e-96ce-a65e67dcaf12.mdx\",lineNumber:33,columnNumber:1},this),`\n`,(0,o.jsxDEV)(r.p,{children:[\"To learn more about QStash, visit \",(0,o.jsxDEV)(r.a,{href:\"upstash.com/qstash\",children:\"upstash.com/qstash\"},void 0,!1,{fileName:\"/User
